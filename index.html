<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cc3805986b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="module" ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Retro Shooter Game</title>
</head>
<body>
    <div id="game-container">
    </div>


    <div class="pause-modal">
        <button class="resume-button menu-button">Resume Game</button>
        <button class="toggle-sound-button menu-button">Toggle Sound <i class="fa-solid fa-volume-high icon"></i></button>
        <button class="quit-button menu-button">Surrender</button>
        <i class="fa-solid fa-volume-high"></i>
      </div>
</body>
</html>
